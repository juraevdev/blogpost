{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Password change{% endblock title %}

{% block content %}
<h1>Change your password</h1>
<p>Enter your old password then new password</p>
<form method="post">{% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Change">
</form>
{% endblock content %}
