{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock title %}

{% block content %}
<h2>Log in to your account</h2>
    <form method="post">{% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success ml-2">Log in</button>
    <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Reset password</a>
    </form>
{% endblock content %}
